<html>
<head>
    <title>Register New Patient Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #003366;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #003366;
        }
        .form-section {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group select {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #002244;
        }
        .buttons .cancel {
            background-color: white;
            color: #003366;
            border: 1px solid #003366;
        }
        .buttons .cancel:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Register</a>
        </div>
        <a href="#">Log out</a>
    </div>
    <div class="container">
        <h1>Register New Patient Details</h1>
        <div class="form-section">
            <h2>Gingival Status</h2>
            <div class="form-group">
                <label for="colour">Colour:</label>
                <select id="colour">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="consistency">Consistency:</label>
                <select id="consistency">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <select id="position">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="surface_texture">Surface Texture:</label>
                <select id="surface_texture">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bleeding_on_probing">Bleeding on Probing:</label>
                <select id="bleeding_on_probing">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="abscess">Abscess:</label>
                <select id="abscess">
                    <option>Select here</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <div>
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
