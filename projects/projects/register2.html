<html>
<head>
    <title>Register New Patient Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .navbar {
            background-color: #003366;
            overflow: hidden;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #003366;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 8px;
            color: #003366;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
            line-height: 32px;
        }
        .form-group input {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #003366;
            color: white;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #00509e;
        }
        .form-actions .cancel {
            background-color: white;
            color: #003366;
            border: 1px solid #003366;
        }
        .form-actions .cancel:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="header">Chief Complaint</div>
    <div class="navbar">
        <a href="#" style="color: #00cc00;">Log out</a>
        <a href="#">Register</a>
        <a href="#">Search</a>
        <a href="#">Home</a>
    </div>
    <div class="container">
        <h2>Register New Patient Details</h2>
        <div class="form-section">
            <h3>Case Details</h3>
            <div class="form-group">
                <label for="chief-complaint">Chief Complaint</label>
                <input type="text" id="chief-complaint" placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="medical-history">Medical History*</label>
                <input type="text" id="medical-history" placeholder="Type here">
            </div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label for="pan-chewing">Pan Chewing:</label>
                <input type="text" id="pan-chewing" placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="smoking">Smoking:</label>
                <input type="text" id="smoking" placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="alcohol">Alcohol:</label>
                <input type="text" id="alcohol" placeholder="Type here">
            </div>
            <div class="form-group">
                <label for="bruxism">Bruxism:</label>
                <input type="text" id="bruxism" placeholder="Type here">
            </div>
        </div>
        <div class="form-actions">
            <button class="cancel">Cancel</button>
            <div>
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
