<html>
<head>
    <title>Result Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 18px;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .header .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #003366;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 4px;
            color: #003366;
            margin: 0;
        }
        .section p {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin: 0;
        }
        .button-container {
            text-align: right;
        }
        .button-container button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Rectangle 8</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Register</a>
            <a href="#">Log out</a>
        </div>
    </div>
    <div class="container">
        <h2>Result</h2>
        <div class="section">
            <h3>Diagnosis</h3>
            <p>Generalised Gingivitis / Generalised periodontitis</p>
        </div>
        <div class="section">
            <h3>Prognosis</h3>
            <p>(Possibility requirement for each tooth from 11 to 48) (overall prognosis & individual prognosis)</p>
        </div>
        <div class="button-container">
            <button>Next</button>
        </div>
    </div>
</body>
</html>
