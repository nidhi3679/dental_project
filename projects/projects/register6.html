<html>
<head>
    <title>Register New Patient Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #003366;
            margin-bottom: 20px;
        }
        .section-header {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            color: #003366;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 100px;
            margin-right: 10px;
            font-size: 16px;
            color: #003366;
        }
        .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group i {
            font-size: 24px;
            color: #003366;
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #002244;
        }
        .buttons .cancel {
            background-color: white;
            color: #003366;
            border: 1px solid #003366;
        }
        .buttons .cancel:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Register</a>
        </div>
        <a href="#">Log out</a>
    </div>
    <div class="container">
        <div class="title">Register New Patient Details</div>
        <div class="section-header">Periodontal Findings</div>
        <div class="form-group">
            <i class="fas fa-font"></i>
            <label for="quad">Quad:</label>
            <select id="quad">
                <option>Select here</option>
            </select>
        </div>
        <div class="form-group">
            <label for="depth">Depth:</label>
            <select id="depth">
                <option>Select here</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mobility">Mobility:</label>
            <select id="mobility">
                <option>Select here</option>
            </select>
        </div>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <div>
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
