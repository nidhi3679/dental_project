<html>
<head>
    <title>Periodontal Findings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 18px;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .header .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #003366;
        }
        .form-section {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin: 0;
            font-size: 16px;
            color: #003366;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .form-group label {
            flex: 1;
            font-size: 14px;
            color: #333;
        }
        .form-group select {
            flex: 2;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #002244;
        }
        .buttons .cancel {
            background-color: white;
            color: #003366;
            border: 1px solid #003366;
        }
        .buttons .cancel:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Periodontal Findings</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Register</a>
            <a href="#">Log out</a>
        </div>
    </div>
    <div class="container">
        <h1>Register New Patient Details</h1>
        <div class="form-section">
            <h2>Periodontal Findings</h2>
            <div class="form-group">
                <label for="furcation">Furcation</label>
                <select id="furcation">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="furcation-grade">Furcation grade</label>
                <select id="furcation-grade">
                    <option>Select here</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <div>
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
