<html>
 <head>
  <title>
   Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-section {
            background-color: #e6f7ff;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .left-section img {
            width: 100%;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .left-section h2 {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .right-section {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            width: 80%;
            max-width: 400px;
        }
        .login-form h2 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-form p {
            color: #666666;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            color: #00b3b3;
            margin-bottom: 5px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00b3b3;
            border-radius: 5px;
        }
        .login-form a {
            color: #00b3b3;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-form .signup-link a {
            color: #00b3b3;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-section">
    <img alt="A smiling person receiving dental care" height="600" src="https://storage.googleapis.com/a1aa/image/a7xfPsezt7iAfJ7NuMAXA8iJ5dUCDFTuOf8rCMgrAKeyl2VcC.jpg" width="400"/>
    <h2>
     Discover the Future of Dental Care
    </h2>
   </div>
   <div class="right-section">
    <div class="login-form">
     <h2>
      Welcome Back!
     </h2>
     <p>
      Log in using your email address and password
     </p>
     <form>
      <label for="email">
       Email
      </label>
      <input id="email" name="email" type="email"/>
      <label for="password">
       Password
      </label>
      <input id="password" name="password" type="password"/>
      <a href="#">
       Forgot password?
      </a>
      <button type="submit">
       Log In
      </button>
     </form>
     <div class="signup-link">
      <p>
       Don't have an account?
       <a href="#">
        Sign in
       </a>
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
