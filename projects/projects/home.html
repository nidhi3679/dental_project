<html>
 <head>
  <title>
   Dental Care
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #003366;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar a.logout {
            color: #00ccff;
        }
        .container {
            display: flex;
            padding: 40px;
            align-items: center;
        }
        .text-section {
            flex: 1;
            padding-right: 20px;
        }
        .text-section h1 {
            color: #003366;
            font-size: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .buttons button.search {
            background-color: #003366;
        }
        .image-section {
            flex: 1;
        }
        .image-section img {
            width: 100%;
            border-radius: 10px;
        }
        .circle {
            position: absolute;
            border: 5px solid #00ccff;
            border-radius: 50%;
        }
        .circle1 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
        }
        .circle2 {
            width: 100px;
            height: 100px;
            bottom: 50px;
            left: 50px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <a href="#">
    Home
   </a>
   <a href="#">
    Search
   </a>
   <a href="#">
    Register
   </a>
   <a class="logout" href="#">
    Log out
   </a>
  </div>
  <div class="container">
   <div class="text-section">
    <h1>
     Transforming Dental Care: Your Data, Our Expertise
    </h1>
    <div class="buttons">
     <button>
      Register New
     </button>
     <button class="search">
      Search Patient
     </button>
    </div>
   </div>
   <div class="image-section">
    <img alt="Dentist with a patient in a dental clinic" height="400" src="https://storage.googleapis.com/a1aa/image/qPzu8F29FpbQKpf7zFUSSsH55x9f1OlyqPUFI5SDFw8NBviTA.jpg" width="600"/>
   </div>
  </div>
  <div class="circle circle1">
  </div>
  <div class="circle circle2">
  </div>
 </body>
</html>
