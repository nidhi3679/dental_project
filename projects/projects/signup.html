<html>
 <head>
  <title>
   Sign Up
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            background-color: #a3d4f7;
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .left-panel img {
            max-width: 100%;
            border-radius: 10px;
        }
        .left-panel .text {
            position: absolute;
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .right-panel {
            background-color: white;
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
        }
        .form-container h2 {
            color: #333;
        }
        .form-container p {
            color: #666;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .login-link {
            color: #666;
            font-size: 14px;
        }
        .form-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .login-link a:hover {
            text-decoration: underline;
        }
        .form-container .create-account-btn {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container .create-account-btn:hover {
            background-color: #002244;
        }
        .form-container .social-login {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .form-container .social-login i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        .form-container .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .form-container .terms a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .terms a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="text">
     Discover the Future of Dental Care
    </div>
    <img alt="Smiling person with dental tools" height="400" src="https://storage.googleapis.com/a1aa/image/RByEixJUhaa2B1fAofDW7MKb5JnPBntKNjBkj2e2MJ2ZjdFnA.jpg" width="400"/>
   </div>
   <div class="right-panel">
    <div class="form-container">
     <h2>
      Welcome to Perlo Wiz Bot!
     </h2>
     <p>
      Create your account
     </p>
     <input placeholder="First Name" type="text"/>
     <input placeholder="Last Name" type="text"/>
     <input placeholder="Email" type="email"/>
     <input placeholder="Password" type="password"/>
     <p class="login-link">
      Already have an account?
      <a href="#">
       Login
      </a>
     </p>
     <button class="create-account-btn">
      Create Account
     </button>
     <div class="social-login">
      <i class="fab fa-google">
      </i>
      <i class="fab fa-apple">
      </i>
      <i class="fab fa-facebook">
      </i>
     </div>
     <p class="terms">
      By signing up you agree to our
      <a href="#">
       Terms of Use
      </a>
      and
      <a href="#">
       Privacy Policy
      </a>
      .
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
