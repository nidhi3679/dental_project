<html>
<head>
    <title>Register New Patient Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 18px;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .header .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #003366;
        }
        .form-section {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin: 0;
            font-size: 16px;
            color: #003366;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-group label {
            flex: 1;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .form-actions .cancel-btn {
            background-color: white;
            color: #003366;
            border: 1px solid #003366;
        }
        .form-actions .cancel-btn:hover {
            background-color: #f0f0f0;
        }
        .form-actions .next-btn {
            background-color: #003366;
            color: white;
        }
        .form-actions .next-btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Demographic Data</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Register</a>
            <a href="#" style="color: #00cccc;">Log out</a>
        </div>
    </div>
    <div class="container">
        <h2>Register New Patient Details</h2>
        <div class="form-section">
            <h3>Personal Details</h3>
        </div>
        <div class="form-group">
            <label for="name">Name: *</label>
            <input type="text" id="name" placeholder="Type here">
        </div>
        <div class="form-group">
            <label for="age">Age: *</label>
            <input type="text" id="age" placeholder="Type here">
        </div>
        <div class="form-group">
            <label for="sex">Sex: *</label>
            <input type="text" id="sex" placeholder="Type here">
        </div>
        <div class="form-group">
            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" placeholder="Type here">
        </div>
        <div class="form-actions">
            <button class="cancel-btn">Cancel</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
</body>
</html>
