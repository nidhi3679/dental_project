<html>
<head>
    <title>Periodontal Findings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #00bfff;
            text-decoration: none;
            margin-left: 20px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        .tab {
            background-color: #e6f2ff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            color: #003366;
        }
        .form-section {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 100px;
            margin-right: 10px;
        }
        .form-group select, .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #002244;
        }
        .cancel-button {
            background-color: white;
            color: #003366;
            border: 1px solid #003366;
        }
        .cancel-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Periodontal Findings</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Register</a>
            <a href="#">Log out</a>
        </div>
    </div>
    <div class="container">
        <div class="title">Register New Patient Details</div>
        <div class="tab">Periodontal Findings</div>
        <div class="form-section">
            <div class="form-group">
                <label for="quad">Quad:</label>
                <select id="quad">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="depth">Depth:</label>
                <select id="depth">
                    <option>Select here</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recession">Recession:</label>
                <input type="text" id="recession" placeholder="Type here">
            </div>
        </div>
        <div class="buttons">
            <button class="cancel-button">Cancel</button>
            <div>
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
